<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bai 1 -->
    <div class="container">
      <h1 class="mt-3">Bài tập 1</h1>
      <button class="btn btn-success mt-3" onclick="excercise1()">
        Kết quả
      </button>
      <div
        id="noti-bt1"
        class="alert alert-success"
        style="
          display: none;
          background-color: khaki;
          padding: 10px;
          margin-top: 10px;
        "
      ></div>
    </div>
    <br />
    <!-- Bai 2 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="mb-3">
            <h1>Bài tập 2</h1>
            <label for="txtNum1" class="form-label">Nhập x</label>
            <input type="text" id="txtNum1" class="form-control" />
            <label for="txtNum2" class="form-label">Nhập n</label>
            <input type="text" id="txtNum2" class="form-control" />

            <button class="btn btn-success mt-3" onclick="excercise2()">
              Tính tổng
            </button>
            <div
              id="noti-bt2"
              class="alert alert-success"
              style="display: none; background-color: khaki"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <!-- Bai 3 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="mb-3">
            <h1>Bài tập 3</h1>
            <label for="txtNum1-bt3" class="form-label">Nhập n</label>
            <input type="text" id="txtNum1-bt3" class="form-control" />

            <button class="btn btn-success mt-3" onclick="excercise3()">
              Tính giai thừa
            </button>
            <div
              id="noti-bt3"
              class="alert alert-success"
              style="display: none; background-color: khaki"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <!-- Bài 4 -->
    <div class="container">
      <h1 class="mt-3">Bài tập 4</h1>
      <button class="btn btn-success mt-3" onclick="excercise4()">
        Tạo div
      </button>
      <div
        id="noti-bt4"
        class="alert alert-success"
        style="
          display: none;
          background-color: khaki;
          padding: 10px;
          margin-top: 10px;
        "
      ></div>
    </div>

    <script src="./index.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
